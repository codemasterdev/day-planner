<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <!-- TIME BLOCK CONTAINER-->
    <div class="container">
        <div class="row time-block">
            <p class="col-2 hour pt-2 time-value">9AM</p>
            <textarea id="09" class="col-8 task-data description"></textarea>
            <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
        </div>

        <div class="row time-block">
            <p class="col-2 hour pt-2 time-value">10AM</p>
            <textarea id="10" class="col-8 task-data description"></textarea>
            <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
        </div>

        <div class="row time-block">
            <p class="col-2 hour pt-2 time-value">11AM</p>
            <textarea id="11" class="col-8 task-data description"></textarea>
            <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
        </div>

        <div class="row time-block">
            <p class="col-2 hour pt-2 time-value">12PM</p>
            <textarea id="12" class="col-8 task-data description"></textarea>
            <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
        </div>

        <div class="row time-block time-value" id="time-13">
            <p class="col-2 hour pt-2">1PM</p>
            <textarea id="13" class="col-8 task-data description"></textarea>
            <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
        </div>

        <div class="row time-block" id="time-14">
            <p class="col-2 hour pt-2">2PM</p>
            <textarea id="14" class="col-8 task-data description"></textarea>
            <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
        </div>

        <div class="row time-block" id="time-15">
            <p class="col-2 hour pt-2 time-value">3PM</p>
            <textarea id="15" class="col-8 task-data description"></textarea>
            <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
        </div>

        <div class="row time-block" id="time-16">
            <p class="col-2 hour pt-2 time-value">4PM</p>
            <textarea id="16" class="col-8 task-data description"></textarea>
            <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
        </div>

        <div class="row time-block" id="time-17">
            <p class="col-2 hour pt-2 time-value">5PM</p>
            <textarea id="17" class="col-8 task-data"></textarea>
            <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
